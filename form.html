<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Form</h1>
    <form action="xonomorph@gmail.com" method="post" enctype="text/plain">

        <label for="">Button</label>
        <input type="button">
        <br>

        <label for="">Checkbox</label>
        <input type="checkbox">
        <br>

        <label for="">Colour</label>
        <input type="color">
        <br>

        <label for="">Date</label>
        <input type="date">
        <br>

        <label for="">Datetime-local</label>
        <input type="datetime-local">
        <br>

        <label for="">Email</label>
        <input type="email">
        <br>

        <label for="">Upload file</label>
        <input type="file">
        <br>

        <label for="">Image</label>
        <input type="image" src="" alt="">
        <br>

        <label for="">Month</label>
        <input type="month">
        <br>

        <label for="">Number</label>
        <input type="number">
        <br>

        <label for="">Password</label>
        <input type="password">
        <br>

        <label for="">Radio MCQ</label>
        <br>
        <input type="radio" name="option">
        <label>A</label>
        <br>
        <input type="radio" name="option">
        <label>B</label>
        <br>
        <input type="radio" name="option">
        <label>C</label>
        <br>

        <label for="">Range slider bar</label>
        <input type="range">
        <br>

        <label for="">Reset</label>
        <input type="reset">
        <br>

        <label for="">Search bar</label>
        <input type="search">
        <br>

        <label for="">Submit button</label>
        <input type="submit">
        <br>

        <label for="">tel Phone number</label>
        <input type="tel">
        <br>

        <label for="">Text</label>
        <input type="text">
        <br>

        <label for="">Time</label>
        <input type="time">
        <br>

        <label for="">Url bar</label>
        <input type="url">
        <br>

        <label for="">Week selection</label>
        <input type="week">
        <br>

        <label for="">Text Area</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <hr>
    </form>

</body>

</html>
